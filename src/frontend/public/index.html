<html>

<head>
    <title>{{STATIC_DOMAIN_NAME}}</title>
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:site_name" content="{{STATIC_DOMAIN_NAME}}" />
    <meta property="og:title" content="{{STATIC_DOMAIN_NAME}}" />
    <meta property="og:description" content="{{STATIC_SLOGAN}}" />
    <meta name="theme-color" content="#161444">
    <link rel="stylesheet" href="index.css">
    <script src="fa/js/all.min.js" defer></script>
    <script type="module" defer>
        import { loadModule } from 'https://klesun.github.io/ts-browser/src/ts-browser.js';
        loadModule('./index.ts');
    </script>
</head>

<body>
    {{STATIC_ANNOUNCE_BANNER}}
    <h2 onclick="window.location.href = '/'" style="cursor: pointer;">{{STATIC_DOMAIN_NAME}}</h2>
    <p class="lead">{{STATIC_SLOGAN}}</p>

    <form id="file-upload-form" class="uploader" action="upload/">
        <input id="file-upload" type="file" name="fileUpload" />

        <label for="file-upload" id="file-drag">
            <img id="file-image" src="#" alt="Preview" class="hidden">
            <div id="start">
                <i class="fa-solid fa-download fa-3x" aria-hidden="true"></i>
                <p></p>
                <div>Drag or paste your image here</div>
                <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
            </div>
            <div id="response" class="hidden">
                <div id="messages"></div>
                <progress class="progress" id="file-progress" value="0">
                    <span>0</span>%
                </progress>
            </div>
        </label>
    </form>
    <hr>
    <div id="uploads"></div>
    {{STATIC_FOOTER}}
</body>

</html>
